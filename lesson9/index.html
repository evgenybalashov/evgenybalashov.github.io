<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<!-- Сверстать ряд, в котором 6 иконок. Отображаться они должны с следующем виде: 
	а) на самых маленьких мониторах в ряд по 1 иконке 
	б) на маленьких мониторах в ряд по 2 иконки 
	в) на средних мониторах в ряд по 3 иконки 
	г) на больших мониторах в ряд по 6 колонок 
	в колонке все выровнять по центру 
	-->
	<section id="main">
		<div class="container">
			<div class="row main_heder text-center">
				<h1>Спасибо за урок!</h1>
			</div>
		</div>
	</section>
	<section id="icons">
		<div class="container">
			<div class="row text-center">
				<div class="col-lg-2 col-md-4 col-sm-6">
					<img src="img/learning.png" alt="">
				</div>
				<div class="col-lg-2 col-md-4 col-sm-6">
					<img src="img/studying.png" alt="">
				</div>
				<div class="col-lg-2 col-md-4 col-sm-6">
					<img src="img/sleepy.png" alt="">
				</div>
				<div class="col-lg-2 col-md-4 col-sm-6">
					<img src="img/learning.png" alt="">
				</div>
				<div class="col-lg-2 col-md-4 col-sm-6">
					<img src="img/studying.png" alt="">
				</div>
				<div class="col-lg-2 col-md-4 col-sm-6">
					<img src="img/sleepy.png" alt="">
				</div>
			</div>
		</div>
	</section>
	<!--
	- Сверстать элемент, высотой 100px с рамкой в 2px цветом #000. Элемент должен занимать 8 колонок 
	Внутри этого элемента расположить 4 элемента с высотой 50px и сплошным фоном зеленого цвета. Элементы должны занимать одинаковую ширину (количество колонок).-->
	<section id="nesting">
		<div class="container">
			<div class="row Level1">
				<div class="box col-lg-8 col-lg-offset-4">
				<div class="row Level2">
					<div class="box_in col-lg-3 col-xs-3"> 
						
					</div>
					<div class="box_in col-lg-3 col-xs-3">
						
					</div>
					<div class="box_in col-lg-3 col-xs-3">
						
					</div>
					<div class="box_in col-lg-3 col-xs-3">
						
					</div>
				</div>
				</div>
				
			</div>
		</div>
	</section>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
